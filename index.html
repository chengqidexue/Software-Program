	<script>
		var now;
        var oLis;
        var timerchange;
        var timer;
        var oTiaomu;
        var oLiTiaoMu;
        window.onload=function()
		{
            var ophoplace=document.getElementById('phospace');
            var oUl=document.getElementById('redian');
            oTiaomu=document.getElementById('tiaomu');
            oLiTiaoMu=getByClass(oTiaomu,'tags');
            oLis=oUl.getElementsByTagName('img');
            now=0;
			oLis[now].style.opacity=1;
            oLis[now].style.filter='alpha(opacity:100)';
            changeStyle();
            timerchange=setInterval(function(){changeOpacity();},2000);
            for(var i=0;i<oLiTiaoMu.length;i++)
			{
            	oLis[i].onmouseover= function()
				{
                	clearInterval(timerchange);
            	};
            	oLis[i].onmouseout = function()
				{
                	timerchange=setInterval(function(){changeOpacity();},2000);
            	};
                oLiTiaoMu[i].index=i;
                oLiTiaoMu[i].onclick=function()
				{
                    if(now!=this.index)
					{
                        oLis[now].style.opacity=0;
                        oLis[now].style.filter= 'alpha(opacity:0)';
                        oLis[now].timer=null;
                        now=this.index;
                        changeStyle();
                        Mouse(oLis[now],100,'opacity');
					}
					else if(oLis[now].style.opacity==1||oLis[now].style.filter== 'alpha(opacity:100)')
					{
						oLis[now].timer=null;
                        clearInterval(timerchange);
                        timerchange=setInterval(function(){changeOpacity();},2000);
                    }
                };
			}
        };
        function changeOpacity()
		{
            var flag=0;
            if(oLis[now].style.opacity==1||oLis[now].style.filter== 'alpha(opacity:100)')
			{
                now++;
                if(now>3)
				{		
                    now=0;
				}
                oLis[now].style.opacity=0;
                oLis[now].style.filter= 'alpha(opacity:0)';
                Mouse(oLis[now],100,'opacity');
                flag=1;
            }
            if(flag)
			{
                changeStyle();
            }
        }
        function changeStyle()
		{
            for(var i=0;i<oLis.length;i++)
			{
                oLis[i].style.display='none';
                oLis[now].style.display='block';
                oLiTiaoMu[i].style.background='coral';
                oLiTiaoMu[now].style.background='cornflowerblue';
            }
        }
	</script>
