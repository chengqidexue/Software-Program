<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>联系我们</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/daohang.css">
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="./js/Move.js"></script>
</head>

<body>
	<div class="container_fluid">
        <div class="row" style="background-color: #030e11;">
            <div class="col_md_12">
                <div id="menu">
                    <li><a href="#" >花瓣</a></li>
                    <li><a href="#" >书籍</a></li>
                    <li><a href="#" >影视</a></li>
                    <li><a href="#" >话题广场</a></li>
                    <li><a href="#" >小组</a></li>
                    <li><a href="#" >消息通知</a></li>
                    <li id="drop1">
                    	<a href="#">账号</a>
                        <div id="dropdown1" class="dropdown_1">
                            <div class="col_1">
                                <ul class="simple">
                                    <li><a href="#">个人主页</a></li>
                                    <li><a href="#">我的小组</a></li>
                                    <li><a href="#">我参与的话题</a></li>
                                    <li><a href="#">退出账号</a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li><a href="" >联系我们</a></li>
                </div>
            </div>
        </div>
		<div class="row" style="background: cornflowerblue">
			<div class="col-md-4 offset-md-6">
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Search" style="margin: 10px" >
					<div class="input-group-append" style= "background-color:transparent;border:0; margin: 10px">
						<div class="btn-group">
							<button type="button" class="btn btn-success droupdown-toggle" data-toggle="dropdown">搜索内容</button>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#">全部</a>
								<a class="dropdown-item" href="#">书籍</a>
								<a class="dropdown-item" href="#">影视</a>
								<a class="dropdown-item" href="#">小组</a>
								<a class="dropdown-item" href="#">话题</a>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="width: 100%;" id="tishi">
                <div class="alert alert-primary fade show" v-if="hasshow">
                    <button type="button" class="close" @click="close">&times;</button>
                    <strong>{{  hh }}</strong> 
                </div>
                
            </div>
        </div>
    	<div class="row">
        	<div class="col-md-6 offset-md-5" style="top: 100px;">
        		<h2>联系我们</h2>
            </div>
            <div class="col-md-6 offset-md-4">
        		<b>您的宝贵意见就是我们进步的动力！</b>
            </div>
            <div class="col-md-6 offset-md-4">
        		<div>您可以使用下面的表格发送信息给我们。</div>
            </div>
            <div class="col-md-6 offset-md-3" id="feedback">
            	<form>
					<div style="border: cornflowerblue 20px;margin: 5px;position: relative;left: 0;top: 0;width:100%;height:200px;background: #e6f8e9;">
						<div style="position: absolute;width:100%;height: 70%">
							<textarea rows="3" cols="40%" maxlength="100" placeholder="您的宝贵意见" wrap="soft"
                        		style="margin: 0;width: 100% ;height:100%;position: relative;float: left;word-wrap:break-word" v-model="content"></textarea>
						</div>
						<div class="button-select" style="position: absolute;width: 100%;height:30%;top:75%;padding-left: 5px;padding-right:5px ">
							<button type="button" class="btn btn-primary" style="float: right" @click="submit">提交</button>
						</div>
					</div>
                </form>
			</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
    var tishi=new Vue({
        el:"#tishi",
        data:{
            hasshow:false,
            hh:"您的建议我们已收到，我们会认真考虑"
        },
        methods:{
            close:function(){
                this.hasshow=false;
            }
        }
    });
        var feedback=new Vue({
            el:"#feedback",
            data:{
                content:"",     
            },
            methods:{
                submit:function(){
                    var that=this;
                    axios.post("check.html",
        {
            content:that.content
        })
        .then(function(response){
            tishi.hasshow=true;
            setTimeout(function(){
                tishi.hasshow=false;
            },2000);
        },function(error) {
        })
    
                }
            }
        });
    </script>
